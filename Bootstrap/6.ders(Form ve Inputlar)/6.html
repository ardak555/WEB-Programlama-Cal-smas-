<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./1.css">
    </head>

    <body>

        <div class="container">
            <form style="width: 30rem;">
                <h3>Biliglerinizi Giriniz</h3>
                <hr>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Name</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <small class="form-text text-danger">*Doldurunuz</small>
                </div>

                <div class="form-group">
                    <label for="language">Diller</label>
                    <select class="form-control" id="language">
                        <option>Türkçe</option>
                        <option>İngilizce</option>
                        <option>Almanca</option>
                    </select>
                </div>

                <div class="container"></div>
                    <label for="message">Mesajınz</label>
                    <textarea class="form-control" name="message" id="message"  rows="5"></textarea>
            </form>

            <div class="container">
                <div class="form-group">
                    <div class="form-check">
                        
                        <input type="checkbox" name="accept" id="accept" class="form-check-input">
                        <label for="accept" class="form-check-text">satış sözleşmesi</label>
                    </div>
                </div>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>

</html>
