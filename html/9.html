<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elementleri</title>
</head>
<body>
    
    <form method="post">
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name">
        <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email">
        <br>

        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password">
        <br> 
        
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date">
        <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other">
        <br>

        Hobbies <br>
        Teknoloji
        <input type="checkbox" name="tech" id="tech">
        Müzik
        <input type="checkbox" name="music" id="music">
        Resim
        <input type="checkbox" name="art" id="art"> <br>

        Degree
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Y. Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Massage"></textarea> 
        <br>

        
        <input type="submit" value="SUBMİT">
        <input type="reset" value="RESET">
        <br>

       
    </form>

    <!-- Bunlara ek olarak youtubende bak!!!!-->
</body>
</html>
